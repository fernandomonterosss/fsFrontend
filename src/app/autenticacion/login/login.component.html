<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

      <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
          <img src="assets/images/logos/fuse.svg">
      </div>

      <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
          Bienvenido a Joyeria y Relojeria FSRICHARD!
      </div>

      <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
    
      </div>

  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar
       [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

      <div id="login-form">

          <div class="logo" fxHide.gt-xs>
              <span>F</span>
          </div>

          <div class="title">USUARIO Y CLAVE</div>

          <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

              <mat-form-field>
                    
                  <input matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="loginForm.get('email').hasError('required')">
                      correo es requerido
                  </mat-error>
                  <mat-error
                      *ngIf="!loginForm.get('email').hasError('required') &&
                              loginForm.get('email').hasError('email')">
                      Porfarvo ingrese un correo valido
                  </mat-error>
              </mat-form-field>

              <mat-form-field>
                  <input matInput type="password" placeholder="Password" formControlName="password">
                  <mat-error>
                      Password es requerido
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                  <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Recuerdeme
                  </mat-checkbox>

                  <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                      Olvido su Clave?
                  </a>
              </div>

              <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                      [disabled]="loginForm.invalid">
                  INGRESO
              </button>

          </form>

          <div class="separator">
              <span class="text">O</span>
          </div>

          <div fxLayout="column" fxLayoutAlign="start center">

              <button  [disabled]="true" mat-raised-button class="google">
                  Log con Google
              </button>

              <button [disabled]="true" mat-raised-button class="facebook">
                  Log con Facebook
              </button>

          </div>

          <div class="register" fxLayout="column" fxLayoutAlign="center center">
              <span class="text">No tengo Cuenta?</span>
              <a class="link" [routerLink]="">Cree una Cuenta</a>
          </div>
    
      </div>
  </div>
</div>
