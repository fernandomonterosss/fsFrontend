<!--<div class="navbar-top mat-indigo-700-bg">
-->
<div class="navbar-top matnav-color">
    <div class="logo">
       <!-- <img class="logo-icon" src="assets/images/logos/fuse.svg">
       -->
        <span class="logo-text secondary-text">FSRICHARD</span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container matnav-m-color" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <!--<div class="user mat-indigo-700-bg" fxLayout="column">
    -->
    <div class="user matnav-color" fxLayout="column">

        <div class="h3 username">USUARIO</div>
        <div class="h5 email hint-text mt-8"> {{email}} </div>
        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.background">
        <!--    <img class="avatar" src="assets/images/avatars/Velazquez.jpg">-->
        </div>

    </div>

    <div class="navbar-content matnav-m-color">
             <fuse-navigation layout="vertical"></fuse-navigation>
   </div>

</div>
